<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <button type="button" id="button">
        Generate new card
      </button>
      <div class="card">
        <span id="topImage" class="suit position-absolute top-0 start-0"
          >&spades;</span
        >
        <span
          id="number"
          class="position-absolute top-50 start-50 translate-middle"
          >1</span
        >
        <span
          id="bottomImage"
          class="suit position-absolute bottom-0 end-0 pe-2"
          >&spades;</span
        >
      </div>
      <form>
        <div id="widthDiv">
          <label for="width">Introduce the personalise width</label>
          <input type="number" name="width" id="widthInput" />
          <button type="button" value="Change width" id="changeWidth" />Change width</button>
        </div>
        <div id="heightDiv">
          <label for="height">Introduce the personalise heigth</label>
          <input type="number" name="height" id="heightInput" />
          <button type="button" value="Change height" id="changeHeight" />Change height</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
